<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Petivity</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"/ href="css/petivity.css">
    </head>

    <body>
        <div class="row">
            <div class="col-6 petivity-header"><img src="images/logo.png" class="logo_main"></div>
            <div class="col-6 petivity-header text-right"><img src="images/settings.png" class="logo_settings"></div>
        </div>

        <div class="row">
            <div class="col-8 section-header calendar-header">CALENDAR</div>
            <div class="col-4 section-header" style="padding-left: 23px">TO DO:</div>
        </div>

        <div class="row">
            <div class="col-8" style="padding-left: 6%">
                <div class="row">

                    <div class="col-2 checkboxes">
                        <div class="row">
                            <div class="col-12 user-calendars">
                                <label style="font-weight: bold;">Petivity Calendars</label>
                                <div class="row no-gutters">
                                    <div class="col-12 remove-padding">
                                        <div class="row">
                                            <div class="col-3 remove-padding text-center"><input type="checkbox"></div>
                                            <div class="col-9 remove-padding">self-care calendar</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row no-gutters">
                                    <div class="col-12 remove-padding">
                                        <div class="row">
                                            <div class="col-3 remove-padding text-center"><input type="checkbox"></div>
                                            <div class="col-9 remove-padding">scheduled blocking times</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 user-calendars">
                                <label style="font-weight: bold;">User Calendars</label>
                                <div class="row no-gutters">
                                    <div class="col-12 remove-padding">
                                        <div class="row">
                                            <div class="col-3 remove-padding text-center"><input type="checkbox"></div>
                                            <div class="col-9 remove-padding">my calendar</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col google-calendar">
                        <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTz=0&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%2366cccc&amp;src=jonathanpmao%40gmail.com&amp;color=%23113F47&amp;ctz=America%2FLos_Angeles" style="border-width:0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
                    </div>

                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-9"><button type="button" class="btn btn-default" style="margin-top: 5px;">Start Blocking Now</button></div>
                </div>
            </div>

            <div class="col-4" style="padding-right: 5%">
                <div class="row tasks">
                    <div class="col-12">
                        <div class="row task-header-section">
                            <div class="col-2 remove-padding"></div>
                            <div class="col-7 remove-padding text-center task-header"><label>Tasks</label></div>
                            <div class="col-3 remove-padding text-center day-header"><label>Days Remaining</label></div>
                        </div>
                        <div class="row scroll-overflow">
                            <div id="editTask">
                                <form>
                                    <label>Task name:</label><br/>
                                    <input type='text' id='taskname'><br/>
                                    <label>Days remaining:</label><br/>
                                    <input type='text' id='daysremaining'><br/>
                                    <input id="editElement" type='submit' value='Confirm'>
                                    <input id="cancelEdit" type='button' value='Cancel'>
                                </form>
                            </div>
                            <div id="newTask">
                                <form>
                                    <label>Task name:</label><br/>
                                    <input type='text' id='new_taskname'><br/>
                                    <label>Days remaining:</label><br/>
                                    <input type='text' id='new_daysremaining'><br/>
                                    <input id="newElement" type='submit' value='Add'>
                                    <input id="cancelAdd" type='button' value='Cancel'>
                                </form>
                            </div>
                            <div class="col-12">
                                <ul id="myUL">
                                    <li class="row no-gutter remove-padding task">
                                        <span class="col-9 remove-padding offset-task">Hit the gym</span>
                                        <span class="col-3 remove-padding text-center">0</span>
                                    </li>
                                    <li class="row no-gutter remove-padding task">
                                        <span class="col-9 remove-padding offset-task">Pay Bills</span>
                                        <span class="col-3 remove-padding text-center">2</span>
                                    </li>
                                    <li class="row no-gutter remove-padding task">
                                        <span class="col-9 remove-padding offset-task">Laundry</span>
                                        <span class="col-3 remove-padding text-center">3</span>
                                    </li>
                                    <li class="row no-gutter remove-padding task">
                                        <span class="col-9 remove-padding offset-task">Buy eggs</span>
                                        <span class="col-3 remove-padding text-center">5</span>
                                    </li>
                                    <li class="row no-gutter remove-padding task">
                                        <span class="col-9 remove-padding offset-task">Read Book</span>
                                        <span class="col-3 remove-padding text-center">6</span>
                                    </li>
                                    <li class="row no-gutter remove-padding task">
                                        <span class="col-9 remove-padding offset-task">Clean desk</span>
                                        <span class="col-3 remove-padding text-center">8</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="row task-add-section">
                            <div class="col-12 addButton">
                                <button id="addButton" type="button" class="btn btn-info full-width">Add task</button>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="row pet">
                        <div id = "tempFruit">
                        </div>

                    </div>
                </div>

                <!-- Bootstrap JS files: jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
                <script type="text/javascript" src="js/petivity.js"></script>
                <script type="text/javascript" src="js/blocked.js"></script>
                </body>
            </html>
